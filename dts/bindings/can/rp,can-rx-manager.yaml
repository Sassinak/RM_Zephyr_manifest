# SPDX-License-Identifier: Apache-2.0

description: Custom CAN RX manager (one per CAN bus).

compatible: "rp,can-rx-manager"

properties:
  can-bus:
    type: phandle
    required: true
    description: Reference to the CAN controller used for receiving frames.

  label:
    type: string
    description: Human readable label.
